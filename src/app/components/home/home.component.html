<div class="home-container">
  <div class="hero-section">
    <div class="hero-content">
      <h1>Experiência de barbearia premium</h1>
      <p>Agende hoje mesmo sua consulta e experimente os melhores serviços de corte de cabelo e tosa</p>
      <div class="hero-buttons">
        <a mat-raised-button color="primary" routerLink="/appointments/new">Agendar</a>
        <a mat-button routerLink="/appointments">Ver lista </a>
      </div>
    </div>
  </div>

  <div class="features-section">
    <h2>Serviços</h2>
    <div class="features-grid">
      <mat-card *ngFor="let feature of features" class="feature-card">
        <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
        <mat-card-header>
          <mat-card-title>{{feature.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{feature.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
