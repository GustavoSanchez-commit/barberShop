<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button class="menu-button" aria-label="Menu button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Barbershop</span>
    <span class="toolbar-spacer"></span>
    <nav class="desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-button routerLink="/appointments/new" routerLinkActive="active-link">
        <mat-icon>event_available</mat-icon> Agendadar
      </a>
      <a mat-button routerLink="/appointments" routerLinkActive="active-link">
        <mat-icon>list</mat-icon> Lista de Agendados
      </a>
    </nav>
  </mat-toolbar>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
