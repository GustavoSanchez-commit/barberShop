<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button class="menu-button" aria-label="Menu button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Barbershop Scheduling</span>
    <span class="toolbar-spacer"></span>
    <nav class="desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-button routerLink="/appointments/new" routerLinkActive="active-link">
        <mat-icon>event_available</mat-icon> Book Appointment
      </a>
      <a mat-button routerLink="/appointments" routerLinkActive="active-link">
        <mat-icon>list</mat-icon> Appointments
      </a>
    </nav>
  </mat-toolbar>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Barbershop Scheduling App. All rights reserved.</p>
    </div>
  </footer>
</div>
